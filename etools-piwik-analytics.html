<link rel="import" href="../polymer/polymer.html">

<script>
  const SITE_ID = function() {
    switch(window.location.host) {
      case "etools.unicef.org":
        return '1'
        break;
      case "etools-dev.unicef.org":
        return '2'
        break;
      case "etools-staging.unicef.org":
        return '4'
        break;
      case "etools-demo.unicef.org":
        return '5'
      default:
        return '6'
    }
  }();

  // _paq array initialization and tracking script
  var _paq = _paq || [];
  _paq.push(["trackPageView"]);
  _paq.push(['trackAllContentImpressions']);
  _paq.push(["enableLinkTracking"]);
  _paq.push(["enableHeartBeatTimer"]);
  (function () {
    var u="//unisitetracker.unicef.io/";
    _paq.push(["setTrackerUrl", u + "piwik.php"]);
    _paq.push(["setSiteId", SITE_ID]);
    var d = document, g = d.createElement("script"), s = d.getElementsByTagName("script")[0];
    g.type = "text/javascript"; g.defer = true; g.async = true; g.src = u + "piwik.js";
    s.parentNode.insertBefore(g, s);
  })();
</script>

<dom-module id="etools-piwik-analytics">
  <script>
    Polymer({
      is: 'etools-piwik-analytics',
      properties: {
        page: {
          type: String,
          observer: 'pageView'
        },
        queryEntered: {
          type: Boolean,
          value: false
        },
        toast: {
          type: String,
          observer: 'toastFired'
        },
        initialLoad: {
          type: Number,
          value: 0
        },
        user: {
          type: Object,
          value: {}
        }
      },

      observers: ['initPiwik(user.email)'],

      // sets global event listeners, sets global error listener
      attached: function() {
        document.addEventListener('tap', this.trackEvent.bind(this));
        document.addEventListener('keyup', this.typing.bind(this));
      },

      // sets user tracking info once it is passed in
      initPiwik: function() {
        if (this.user.email) {
          _paq.push(['setUserId', this.user.email])
        }
      },

      toastFired: function() {
        if (!!this.toast) {
          _paq.push([
            'trackEvent',
            'toast notification',
            this.page,
            this.toast
          ])
        }
      },

      // tracks exports and filtering
      trackEvent: function(e) {
        let buttonText = e.detail.sourceEvent.currentTarget ?
                         e.detail.sourceEvent.currentTarget.innerText :
                         e.detail.sourceEvent.target.innerText ?
                         e.detail.sourceEvent.target.innerText : null
        if (!!buttonText) {
          switch (buttonText) {
          // tracks document exports
            case 'EXPORT':
              _paq.push([
                'trackEvent',
                'export',
                this.page,
                this.user.groups.map(function(g) {
                  return g.name
                })
              ])
              break
            // tracks filtered charts on dashboard/trips
            case 'GET CHART':
              _paq.push([
                'trackEvent',
                'chart filtered',
                this.page,
                this.user.groups.map(function(g) {
                  return g.name
                })
              ])
              break
            // tracks drop-down filtering in PMP
            case 'ADD FILTER':
              _paq.push([
                'trackEvent',
                'chart filtered',
                this.page,
                this.user.groups.map(function(g) {
                  return g.name
                })
              ])
              break

            case 'ADD NEW TRIP':
              _paq.push([
                'trackEvent',
                'add new trip',
                this.page,
                this.user.groups.map(function(g) {
                  return g.name
                })
              ])
              break

            case 'SAVE':
              _paq.push([
                'trackEvent',
                'save',
                this.page,
                this.user.groups.map(function(g) {
                  return g.name
                })
              ])
              break

            case 'SAVE & SUBMIT':
              _paq.push([
                'trackEvent',
                'save and submit',
                this.page,
                this.user.groups.map(function(g) {
                  return g.name
                })
              ])
              break

            case 'CANCEL':
              _paq.push([
                'trackEvent',
                'cancel',
                this.page,
                this.user.groups.map(function(g) {
                  return g.name
                })
              ])
              break

            case 'PRINT':
              _paq.push([
                'trackEvent',
                'print',
                this.page,
                this.user.groups.map(function(g) {
                  return g.name
                })
              ])
              break

            case 'DUPLICATE TRIP':
              _paq.push([
                  'trackEvent',
                  'duplicate trip',
                  this.page,
                  this.user.groups.map(function(g) {
                    return g.name
                  })
                ])
                break

            case 'ADD DRIVER':
              _paq.push([
                  'trackEvent',
                  'add driver',
                  this.page,
                  this.user.groups.map(function(g) {
                    return g.name
                  })
                ])
                break

            case 'ADD NEW ENGAGEMENT':
              _paq.push([
                  'trackEvent',
                  'add new engagement',
                  this.page,
                  this.user.groups.map(function(g) {
                    return g.name
                  })
                ])
                break

            case 'ADD NEW STAFF SPOT CHECKS':
              _paq.push([
                  'trackEvent',
                  'add new staff spot checks',
                  this.page,
                  this.user.groups.map(function(g) {
                    return g.name
                  })
                ])
                break

            case 'ADD NEW VENDOR':
              _paq.push([
                  'trackEvent',
                  'add new vendor',
                  this.page,
                  this.user.groups.map(function(g) {
                    return g.name
                  })
                ])
                break

            case 'ADD NEW VISIT':
              _paq.push([
                  'trackEvent',
                  'add new visit',
                  this.page,
                  this.user.groups.map(function(g) {
                    return g.name
                  })
                ])
                break
                
            default:
              _paq.push([
                'trackEvent',
                'in-app navigation',
                document.location.pathname,
                'tap',
              ])
          }
        }
      },

      // checks if typing is in relevant input field, tracks search bar filtering
      typing: function(event) {
        // events have different properties in IE vs Chrome; checks both
        var val = event.path ? !!event.path[0].value : !!event.target.value
        var id = event.path && event.path[7] ? event.path[7].id === "query" : event.target.id === "input"
        if (val && id && this.queryEntered === false) {
          _paq.push([
            'trackEvent',
            'search bar used',
            this.page,
            this.user.groups.map(function(g) {
              return g.name
            })
          ])
          this.set('queryEntered', true)
        }
      },

      // tracks internal pageviews that aren't picked up with trackPageView
      pageView: function() {
        if (this.page) {
          // checks to make sure pageView is not double counting initial pageload
          if (this.initialLoad > 1) {
            _paq.push([
              'trackEvent',
              'in-app navigation',
              this.page,
              'tap',
            ])
          };
          this.initialLoad += 1;
        }
      },
    });
  </script>
</dom-module>
